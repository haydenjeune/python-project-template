repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: local
    hooks:
      - id: test
        name: Test Project Generation
        entry: tests/test_project_generation.sh
        language: script
        pass_filenames: false
